<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="qrcodeFragment">
    <div style="text-align: center; margin-top: 30px;">
        <p style="font-size: 15px;">Minimalist Template</p>
        <p style="font-size: 15px;" th:text="${qrCodeInfoEmail}">Clique na imagem abaixo para baixar seu QR Code:</p>
        <a th:href="${qrCodeUrl}" download="qrcode.png">
            <img th:src="${qrCodeUrl}" alt="QR Code" style="display: block; margin: auto; background-color: hsl(0, 0%, 90%); transition: background-color 300ms; width: 170px; height: 170px;" />
        </a>
    </div>
</div>
</body>
</html>
